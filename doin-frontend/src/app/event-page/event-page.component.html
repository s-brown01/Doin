<div *ngIf="event" class="lunch-container">
    <div class="header">
      <div class="user-info">
        <app-image class="profile-img" [borderRadius]="'50%'" [image]="event.creator.profilePicture"></app-image>
        <a [routerLink]="['/user', event.creator.id]" class="username-link">
            <span class="username">{{ event.creator.username }}</span>
          </a>      </div>
      <h2 class="description">{{event.description}}</h2>
    </div>
  
    <div class="post-details">
      <div class="location">
        <i class="location-icon">📍</i>
        <span>{{event.location}}</span>
      </div>
      <div class="time">
        <i class="time-icon">🕒</i>
        <span>{{event.time}}</span>
      </div>
    </div>
    <div *ngIf="event.joiners.length > 0">
        <h3>Also going:</h3>
    </div>
    <div class="attendees">
        <div class="atandee" *ngFor="let joiner of event?.joiners">
            <div class="avatar">
                <app-image class="profile-img" [borderRadius]="'50%'" [image]="joiner.profilePicture"></app-image>
            </div>
            <a [routerLink]="['/user', joiner.id]" class="username-link">
            <span class="username">{{joiner.username}}</span>
          </a>
        </div>
    </div>
  </div>
