<div class="auth-container">
  <h1>Forgot Password</h1>

  <form (ngSubmit)="onResetPassword()">
    <input [(ngModel)]="resetData.username" name="username" placeholder="Username" required type="text">

    <select [(ngModel)]="resetData.securityQuestionValue" name="securityQuestion" required>
      <option disabled selected value="">Select a security question</option>
      <option value="pet">What was your first pet's name?</option>
      <option value="school">What elementary school did you attend?</option>
      <option value="city">In what city were you born?</option>
    </select>

    <input [(ngModel)]="resetData.securityQuestionAnswer" name="securityAnswer" placeholder="Security Answer"
           required type="text">

    <input [(ngModel)]="resetData.password" name="password" placeholder="New Password" required type="password">
    <input [(ngModel)]="resetData.confirmPassword" name="confirmPassword" placeholder="New Confirm Password"
           required type="password">

    <div class="requirements">
      * New Password must be 8 characters long. <BR>
      * Passwords must match
    </div>

    <button type="submit">Submit</button>

    <!-- Display error message in red if it's not null -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

  </form>
  <div class="auth-links">
    <a [routerLink]="['/login']">Remembered your password? Login</a>
  </div>
</div>
