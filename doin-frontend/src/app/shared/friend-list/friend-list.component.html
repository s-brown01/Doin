<div class="friend-item ">
  <div class="avatar"></div>
  <div class="avatar-wrapper">
    <app-image class="avatar" [borderRadius]="'50%'" [image]="friend.profilePic"></app-image>
  </div>

  <a (click)="goToProfile(friend.id)">
    <span class="username">{{friend.username}}</span>
  </a>
  <div *ngIf="response">{{response}}</div>

  <div *ngIf="!response" class="buttons">
    <ng-container [ngSwitch]="friend.status">
      <div *ngSwitchCase="FriendshipStatus.CONFIRMED">
        <button class="remove-button" (click)="removeFriend()">Remove Friend</button>
      </div>

      <div *ngSwitchCase="FriendshipStatus.PENDING">
        <button class="confirm-button" (click)="confirmFriend()">Confirm Friend</button>
        <button class="remove-button" (click)="removeFriend()">Remove Friend</button>
      </div>

      <div *ngSwitchCase="FriendshipStatus.NOTADDED">
        <button class="add-button" (click)="addFriend()">Add Friend</button>
      </div>

      <div *ngSwitchCase="FriendshipStatus.IS_SELF">
        <div>You! :)</div>
      </div>
    </ng-container>
  </div>
</div>
