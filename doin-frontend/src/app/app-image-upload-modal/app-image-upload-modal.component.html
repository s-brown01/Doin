<button (click)="openModal()" class="open-modal-btn">
  {{ titile }}
</button>

<div *ngIf="isModalOpen" class="modal-overlay">
  <div (click)="$event.stopPropagation()" class="modal-content">
    <div class="modal-header">
      <h2>Upload Image</h2>
      <button (click)="closeModal()" class="close-btn">√ó</button>
    </div>

    <div class="modal-body">
      <input
        #fileInput
        (change)="onFileSelected($event)"
        [style.display]="'none'"
        accept="image/*"
        type="file"
      >

      <div (click)="fileInput.click()" class="upload-area">
        <div *ngIf="!selectedFile" class="upload-placeholder">
          <i class="upload-icon">üìÅ</i>
          <p>Click to select an image</p>
        </div>

        <div *ngIf="selectedFile" class="file-info">
          <p>Selected: {{ selectedFile.name }}</p>
          <img
            *ngIf="previewUrl"
            [src]="previewUrl"
            alt="Preview"
            class="image-preview"
          >
        </div>
      </div>

      <div *ngIf="uploadProgress > 0" class="progress-container">
        <div class="progress-bar">
          <div
            [style.width.%]="uploadProgress"
            class="progress-fill"
          ></div>
        </div>
        <span>{{ uploadProgress }}%</span>
      </div>

      <div *ngIf="uploadMessage"
           [class]="uploadSuccess ? 'success-message' : 'error-message'">
        {{ uploadMessage }}
      </div>
    </div>

    <div class="modal-footer">
      <button
        (click)="closeModal()"
        [disabled]="uploading"
        class="cancel-btn"
      >
        Cancel
      </button>
      <button
        (click)="uploadFile()"
        [disabled]="!selectedFile || uploading"
        class="upload-btn"
      >
        {{ uploading ? 'Uploading...' : 'Upload' }}
      </button>
    </div>
  </div>
</div>
