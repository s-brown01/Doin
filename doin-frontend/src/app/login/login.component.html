<div class="auth-container">
  <h1>doin</h1>
  <form (ngSubmit)="onLogin()">
    <input [(ngModel)]="loginData.username" name="username" placeholder="Username" required type="text">
    <input [(ngModel)]="loginData.password" name="password" placeholder="Password" required type="password">
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <button type="submit">Login</button>
  </form>
  <div class="auth-links">
    <a [routerLink]="['/forgot-password']">Forgot Password?</a>
    <a [routerLink]="['/register']">Don't have an account? Register</a>
  </div>
</div>
