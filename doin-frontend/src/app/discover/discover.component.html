<div class="content-wrapper">
  <h1>More on Doin!</h1>
  <div class="may-know">
    <h2>You may know:</h2>
    <div class="may-know-list">
      <div class="error-message" *ngIf="mayKnowErrorMessage">
        {{ mayKnowErrorMessage }}
      </div>
      <div *ngFor="let friend of mayKnowList">
        <app-friend-list [friend]="friend"></app-friend-list>
      </div>
    </div>
  </div>
  <div class="other-events">
    <h2>Events around you:</h2>
    <div class="events">
      <div *ngFor="let e of events">
        <app-event-mini [event]="e"></app-event-mini>
      </div>
    </div>
    <button *ngIf="hasMoreEvents" (click)="onLoadMore()">Load More</button>
  </div>
</div>
