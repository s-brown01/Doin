<h1> Other Events Goin On!</h1>
<div class = "content-wrapper">
  <div *ngIf="events.length === 0">
    <p id = "no-events-found">No events available at the moment. :(</p>
  </div>
  <div *ngFor="let event of events; trackBy: trackByEventID">
    <app-event class = "event-comp" [event]="event"></app-event>
  </div>
  <p id = "end-of-enents">All Discoverable Events Found!</p>
</div>
