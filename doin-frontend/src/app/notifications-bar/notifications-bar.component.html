<div class="wrapper">
  <div class="profile-wrapper">
    <div class="profile-img-wrapper">
      <a (click)="goToProfile()" class="username-link">
        <app-image
          class="profile-img"
          [borderRadius]="'50%'"
          [image]="user?.profilePicture"
        ></app-image>
      </a>
    </div>
    <a href="login" (click)="logout()">Logout</a>
  </div>
  <div class="notifications">

  </div>
</div>
